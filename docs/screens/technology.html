    #bg img {

      margin: auto;
      min-width: 50%;
      min-height: 50%;

    button {
      outline: none;
    }

    .btn {
      background-color: white;
      color: black;
      border: 3px solid transparent;
      border-radius: 6px;
      margin: 8px 0px;
      font-weight: 700;
      font-size: 150%;
      transition: 0.2s;
    }

    .btn.ghost {
      background-color: transparent;
      border: 3px solid white;
      border-radius: 6px;
      color: white;
      font-size: 150%
    }

    .btn.ghost:hover {
      background-color: white;
      color: black;
    }

    .btn.ghost-inverse {
      background-color: transparent;
      border: 3px solid #444444;
      border-radius: 6px;
      color: #444444;
      font-size: 150%
    }

    .btn.ghost-inverse:hover {
      background-color: #444444;
      color: white;
    }

    .btn.ghost-inverse-gray {
      background-color: transparent;
      border: 3px solid #eeeeee;
      border-radius: 6px;
      color: #eeeeee;
      font-size: 150%
    }

    .btn.ghost-inverse-gray:hover {
      background-color: #eeeeee;
      color: black;
    }

    .btn.transparent {
      background-color: transparent;
      border: 3px solid transparent;
      border-radius: 6px;
      margin: 8px 4px;
      color: white;
      font-size: 150%
    }

    nav button i {
      padding: 5px 6px;
      transition: 0.2s;
      border-radius: 3px
    }

    nav .navbar-brand {

      color:white;
    }

    .btn.transparent:hover, nav button:hover i {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
    }
